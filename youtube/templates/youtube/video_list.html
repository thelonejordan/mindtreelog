<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 24px;
            background: #212121;
            border-bottom: 1px solid #303030;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
        }

        .video-count {
            font-size: 13px;
            color: #aaa;
            margin-top: 4px;
        }

        .view-toggle {
            display: flex;
            gap: 8px;
            background: #3a3a3a;
            padding: 4px;
            border-radius: 8px;
        }

        .view-btn {
            background: transparent;
            border: none;
            color: #aaa;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
        }

        .view-btn:hover {
            background: #4a4a4a;
            color: #fff;
        }

        .view-btn.active {
            background: #3ea6ff;
            color: #fff;
        }

        .view-icon {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        .container::-webkit-scrollbar-thumb {
            background: #606060;
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .video-list {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* List View */
        .video-list.list-view {
            display: flex;
            flex-direction: column;
        }

        .video-list.list-view .video-item {
            display: flex;
            gap: 16px;
            padding: 12px;
            margin-bottom: 8px;
            background: #212121;
            border-radius: 12px;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
        }

        .video-list.list-view .video-item:hover {
            background: #2a2a2a;
            border-color: #3ea6ff;
            transform: translateX(4px);
        }

        .video-list.list-view .thumbnail {
            width: 168px;
            height: 94px;
        }

        .video-list.list-view .video-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Card View */
        .video-list.card-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .video-list.card-view .video-item {
            display: flex;
            flex-direction: column;
            background: #212121;
            border-radius: 12px;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
            overflow: hidden;
        }

        .video-list.card-view .video-item:hover {
            background: #2a2a2a;
            border-color: #3ea6ff;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .video-list.card-view .thumbnail-wrapper {
            width: 100%;
            aspect-ratio: 16/9;
        }

        .video-list.card-view .thumbnail {
            width: 100%;
            height: 100%;
        }

        .video-list.card-view .video-info {
            padding: 12px;
        }

        .video-list.card-view .video-title {
            font-size: 15px;
            margin-bottom: 8px;
            -webkit-line-clamp: 2;
            line-clamp: 2;
        }

        .thumbnail-wrapper {
            flex-shrink: 0;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .thumbnail {
            object-fit: cover;
            display: block;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .video-item:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 12px solid #000;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            margin-left: 3px;
        }

        .video-info {
            min-width: 0;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            color: #f1f1f1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .video-id {
            font-size: 12px;
            color: #aaa;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #aaa;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .video-list.card-view {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }

            .view-btn span {
                display: none;
            }

            .header {
                padding: 12px 16px;
            }

            .header-left h1 {
                font-size: 18px;
            }
        }

        @media (max-width: 640px) {
            .video-list.list-view .thumbnail {
                width: 120px;
                height: 68px;
            }

            .video-list.card-view {
                grid-template-columns: 1fr;
            }

            .video-title {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>YouTube Videos</h1>
            <div class="video-count">{{ videos.count }} video{{ videos.count|pluralize }}</div>
        </div>
        <div class="view-toggle">
            <button class="view-btn" id="cardViewBtn" onclick="setView('card')">
                <div class="view-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                </div>
                <span>Cards</span>
            </button>
            <button class="view-btn active" id="listViewBtn" onclick="setView('list')">
                <div class="view-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"/>
                        <line x1="8" y1="12" x2="21" y2="12"/>
                        <line x1="8" y1="18" x2="21" y2="18"/>
                        <line x1="3" y1="6" x2="3.01" y2="6"/>
                        <line x1="3" y1="12" x2="3.01" y2="12"/>
                        <line x1="3" y1="18" x2="3.01" y2="18"/>
                    </svg>
                </div>
                <span>List</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="video-list list-view" id="videoList">
            {% for video in videos %}
                <a href="{{ video.video_url }}" target="_blank" class="video-item">
                    <div class="thumbnail-wrapper">
                        <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" class="thumbnail">
                        <div class="play-overlay">
                            <div class="play-icon"></div>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">{{ video.title }}</div>
                        <div class="video-id">{{ video.video_id }}</div>
                    </div>
                </a>
            {% empty %}
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“¹</div>
                    <div class="empty-state-text">No videos yet</div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Load saved view preference or default to list view
        function loadViewPreference() {
            const savedView = localStorage.getItem('videoView') || 'list';
            setView(savedView);
        }

        function setView(view) {
            const videoList = document.getElementById('videoList');
            const cardBtn = document.getElementById('cardViewBtn');
            const listBtn = document.getElementById('listViewBtn');

            if (view === 'card') {
                videoList.classList.remove('list-view');
                videoList.classList.add('card-view');
                cardBtn.classList.add('active');
                listBtn.classList.remove('active');
            } else {
                videoList.classList.remove('card-view');
                videoList.classList.add('list-view');
                listBtn.classList.add('active');
                cardBtn.classList.remove('active');
            }

            // Save preference
            localStorage.setItem('videoView', view);
        }

        // Load preference on page load
        document.addEventListener('DOMContentLoaded', loadViewPreference);
    </script>
</body>
</html>
