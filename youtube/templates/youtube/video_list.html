<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f0f;
            color: #f1f1f1;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 24px;
            background: #212121;
            border-bottom: 1px solid #303030;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
        }

        .video-count {
            font-size: 13px;
            color: #aaa;
            margin-top: 4px;
        }

        .container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        .container::-webkit-scrollbar-thumb {
            background: #606060;
            border-radius: 4px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        .video-list {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-item {
            display: flex;
            gap: 16px;
            padding: 12px;
            margin-bottom: 8px;
            background: #212121;
            border-radius: 12px;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
        }

        .video-item:hover {
            background: #2a2a2a;
            border-color: #3ea6ff;
            transform: translateX(4px);
        }

        .thumbnail-wrapper {
            flex-shrink: 0;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }

        .thumbnail {
            width: 168px;
            height: 94px;
            object-fit: cover;
            display: block;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .video-item:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 12px solid #000;
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            margin-left: 3px;
        }

        .video-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .video-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            color: #f1f1f1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .video-id {
            font-size: 12px;
            color: #aaa;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #aaa;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 16px;
        }

        @media (max-width: 640px) {
            .thumbnail {
                width: 120px;
                height: 68px;
            }

            .video-title {
                font-size: 13px;
            }

            .header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>YouTube Videos</h1>
        <div class="video-count">{{ videos.count }} video{{ videos.count|pluralize }}</div>
    </div>

    <div class="container">
        <div class="video-list">
            {% for video in videos %}
                <a href="{{ video.video_url }}" target="_blank" class="video-item">
                    <div class="thumbnail-wrapper">
                        <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}" class="thumbnail">
                        <div class="play-overlay">
                            <div class="play-icon"></div>
                        </div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">{{ video.title }}</div>
                        <div class="video-id">{{ video.video_id }}</div>
                    </div>
                </a>
            {% empty %}
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“¹</div>
                    <div class="empty-state-text">No videos yet</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
